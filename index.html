        let shuffledQuestions = [];
        let score = 0;
        let totalAnswered = 0;

        // Utility function to shuffle an array (Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Utility function to escape single quotes for HTML attributes
        function escapeQuotes(str) {
            if (typeof str !== 'string') {
                return str;
            }
            return str.replace(/'/g, "\\'");
        }

        function loadQuiz() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = '';
            
            // Reset score
            score = 0;
            totalAnswered = 0;

            // 1. Shuffle the main (now unique) question array
            shuffledQuestions = shuffleArray([...quizData]);

            // Update header
            document.getElementById('score-display').textContent = `Score: 0 / ${shuffledQuestions.length}`;
            document.getElementById('progress-display').textContent = `Answer all ${shuffledQuestions.length} shuffled questions.`;

            shuffledQuestions.forEach((qItem, qIndex) => {
                // 2. Shuffle the options for the current question
                const shuffledOptions = shuffleArray([...qItem.o]);

                const questionElement = document.createElement('div');
                questionElement.className = 'p-6 mb-6 bg-white shadow-md rounded-lg transition duration-300 hover:shadow-lg';
                
                questionElement.innerHTML = `
                    <p class="text-lg font-semibold text-gray-700 mb-4">
                        ${qIndex + 1}. ${qItem.q}
                    </p>
                    <div class="space-y-3" id="q-${qIndex}">
                        ${shuffledOptions.map((option, oIndex) => `
                            <label class="block cursor-pointer bg-gray-50 p-3 rounded-md border border-gray-200 hover:bg-blue-50 transition duration-150">
                                <input type="radio" 
                                       name="question-${qIndex}" 
                                       value="${escapeQuotes(option)}" 
                                       class="mr-3 text-blue-600 focus:ring-blue-500"
                                       onchange="checkAnswer(${qIndex}, this.value, '${escapeQuotes(qItem.a)}')">
                                ${option}
                            </label>
                        `).join('')}
                    </div>
                    <div id="feedback-${qIndex}" class="mt-3 font-medium"></div>
                `;
                container.appendChild(questionElement);
            });
            // Scroll to the top when loading a new quiz
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function checkAnswer(qIndex, selectedValue, correctAnswer) {
            const feedbackDiv = document.getElementById(`feedback-${qIndex}`);
            const questionElement = document.getElementById(`q-${qIndex}`).closest('div.p-6');
            const radios = document.querySelectorAll(`input[name="question-${qIndex}"]`);
            
            // Disable all radio buttons for this question
            radios.forEach(radio => {
                radio.disabled = true;
                const label = radio.closest('label');
                label.classList.remove('hover:bg-blue-50'); // Remove hover effect
                label.classList.add('cursor-not-allowed');
            });

            // Check if correct
            if (selectedValue === correctAnswer) {
                score++;
                feedbackDiv.innerHTML = '<span class="text-green-600">Correct!</span>';
                questionElement.classList.add('bg-green-50');
            } else {
                feedbackDiv.innerHTML = `<span class="text-red-600">Incorrect.</span>`;
                questionElement.classList.add('bg-red-50');
            }

            // Highlight the correct (and incorrect) answers
            const labels = document.getElementById(`q-${qIndex}`).getElementsByTagName('label');
            for (let label of labels) {
                const input = label.querySelector('input');
                if (input.value === correctAnswer) {
                    label.classList.add('font-bold', 'text-green-700', 'border-green-400', 'bg-green-100');
                }
                // If user selected this and it was wrong
                if (input.value === selectedValue && selectedValue !== correctAnswer) {
                    label.classList.add('font-semibold', 'text-red-700', 'border-red-400', 'bg-red-100');
                }
            }

            // Update score display
            totalAnswered++;
            document.getElementById('score-display').textContent = `Score: ${score} / ${shuffledQuestions.length}`;
            
            if (totalAnswered === shuffledQuestions.length) {
                 document.getElementById('progress-display').textContent = `Quiz Complete! Final Score: ${((score / shuffledQuestions.length) * 100).toFixed(1)}%`;
            }
        }

        // Load quiz on page load
        window.onload = loadQuiz;
    </script>
</body>
</html>
